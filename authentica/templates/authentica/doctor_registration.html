<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Doctor</title>
    <style>
        li{
        margin-right: 5px;
    }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
            </li>
            
            <li class="nav-item">
                <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary active" href="{% url 'doctor-register' %}">Doctor Register</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-primary" href="{% url 'patient-register' %}">Patient Register</a>
            </li>
        </ul>
    </nav>
<br><br><br>

    <div style="width: 70%; margin: 0 auto" >
        <form style="margin: 20px; padding: 20px;" method="POST" class="form form-group">
            <fieldset>
                <h2>REGISTER DOCTOR</h2>
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-success" style="margin-top: 20px;" type="submit" name="Save" value="Register">
            </fieldset>
        </form>
    </div>
</body>
</html>
